{% load static %}
{% include 'basic/header.html' %}
<div class="bg-primary pt-4 pb-5">
    <div class="container pt-2 pb-3 pt-lg-3 pb-lg-4">
        <div class="d-lg-flex justify-content-between pb-3">
            <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
                <nav aria-label="breadcrumb">
                    <ol
                        class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                        <li class="breadcrumb-item"><a class="text-nowrap" href="index.html"><i
                                    class="czi-home"></i>Home</a></li>
                        <li class="breadcrumb-item text-nowrap"><a href="home-marketplace.html">Market</a>
                        </li>
                        <li class="breadcrumb-item text-nowrap active" aria-current="page">Inside category</li>
                    </ol>
                </nav>
            </div>
            <div class="order-lg-1 pr-lg-4 text-center text-lg-left">
                <h1 class="h3 text-light mb-0">{{kategoriaa.nazwa}} </h1>
            </div>
        </div>
    </div>
</div>
<!-- Page Content-->
<div class="container pb-5 mb-2 mb-md-4">
    <!-- Toolbar-->
    {% for k in ogl %}
    <!-- Products grid-->
    <div class="row pt-3 mx-n2">
        <!-- Product-->
        <div class="col-lg-3 col-md-4 col-sm-6 px-2 mb-grid-gutter">
            <div class="card product-card-alt">
                <div class="product-thumb">
                    <button class="btn-wishlist btn-sm" type="button"><i class="czi-heart"></i></button>
                    <div class="product-card-actions"><a class="btn btn-light btn-icon btn-shadow font-size-base mx-2"
                            href="{% url 'core:product' pk=k.pk %}"><i class="czi-eye"></i></a>
                        <button class="btn btn-light btn-icon btn-shadow font-size-base mx-2" type="button"
                            data-toggle="toast" data-target="#cart-toast"><i class="czi-cart"></i></button>
                    </div><a class="product-thumb-overlay" href="{% url 'core:product' pk=k.pk %}"></a><img
                        src="{{k.image.url}}" alt="Product">
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap justify-content-between align-items-start pb-2">
                        <div class="text-muted font-size-xs mr-1">by <a class="product-meta font-weight-medium"
                                href="#">Createx Std. </a>in <a class="product-meta font-weight-medium"
                                href="#">Graphics</a></div>

                    </div>
                    <h3 class="product-title font-size-sm mb-2"><a
                            href="{% url 'core:product' pk=k.pk %}">{{k.title}}</a>
                    </h3>
                    <div class="d-flex flex-wrap justify-content-between align-items-center">

                        <div class="bg-faded-accent text-accent rounded-sm py-1 px-2">{{k.price}}</div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <hr class="my-3">
    <!-- Pagination-->

</div>
<!-- Toast: Added to Cart-->
<div class="toast-container toast-bottom-center">
    <div class="toast mb-3" id="cart-toast" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-white"><i class="czi-check-circle mr-2"></i>
            <h6 class="font-size-sm text-white mb-0 mr-auto">Added to cart!</h6>
            <button class="close text-white ml-2 mb-1" type="button" data-dismiss="toast" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
        </div>
        <div class="toast-body">This item has been added to your cart.</div>
    </div>
</div>
{% include 'basic/footer.html' %}
